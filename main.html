<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hospital Patient Portal </title>
</head>

<body>
<header>
    <!-- Adds background color to the header -->
    <nav style="background-color: lightgrey;">
        <!-- Display text in the header -->
        <h1>Hospital Patient Portal </h1>
        <p>This portal allows users to add and delete patient names from the hospital's database.</p>
    </nav>
</header>

<center>
    <div class="main-page" id="home">
        <div class="dropdown-content" align="center">
            <!-- Dropdown button -->
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Go</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- Dropdown content that references add and delete-->
                <a class="dropdown-item" href="/add" role="button">Add Patient Name</a>
                <a class="dropdown-item" href="/delete" role="button">Delete Patient Name</a>
            </div>
        </div>
    </div>
</center>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
